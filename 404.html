<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My App</title>
    <meta http-equiv="refresh" content="0;URL='/hangmo'"></meta>
  </head>
  <body>
    <script>
      var path = location.href.split('/hangmo').pop();
      if (!path.startsWith('/')) {
        path = '/' + path;
      }
      if (location.hostname === 'localhost' || location.hostname === '127.0.0.1') {
        sessionStorage.redirect = path;
      } else {
        sessionStorage.redirect = path.replace('/hangmo', '');
      }
    </script>
  </body>
</html>
