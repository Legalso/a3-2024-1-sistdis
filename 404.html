<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My App</title>
    <script>
      // Check if the URL path is a direct path (i.e., it doesn't contain a #)
      if (location.pathname.indexOf('#') === -1) {
        // If it is, then redirect to the same path, but with a # in front
        location.replace('/#' + location.pathname);
      }
    </script>
  </head>

  </body>
</html>
