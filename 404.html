<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My App</title>
    <meta http-equiv="refresh" content="0;URL='/hangmo'"></meta>
  </head>
  <body>
    <script>
      var path = location.href.split('/hangmo').pop();
      if (!path.startsWith('/')) {
        path = '/' + path;
      }
      sessionStorage.redirect = '/hangmo' + path;
    </script>
  </body>
</html>
